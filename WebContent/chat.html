<!DOCTYPE HTML>
<html ng-app="switchboardApp">
<head>
  <base href="/Switchboard/">
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">
  <title>Switchboard chat</title>
  <link rel="stylesheet" type="text/css" media="all" href="css/chat.css">
  
  <script src="js/angular.min.js"></script>
  <script src="js/angular-cookies.min.js"></script>  
  <script src="js/chatcontrollers.js"></script>
  <script src="js/chatservices.js"></script>
  
</head>

<body ng-controller="ChatCtrl" style="font-size:2em">
  <form ng-submit="send()" id="scroll">				
	 <div id="container" banner="80" class="container banner" style="overflow:auto;">
	    <p class="datestamp">{{date | date:'medium'}}</p>
	 
	    <div style="overflow: hidden;" ng-repeat="message in messages track by $index">
			<div class="bubble" ng-class="(message.sent) ? 'bubble-alt green' : 'white'">
				<p>{{message.text}}</p>
			</div>
		</div>
	</div>	 
  	<div id="footer" style="width:100%; height:70px; display: flex;">
  		<input style="flex:2; height:100%; font-size:1.5em;" type="text" name="message" ng-model="message">
  		<button style="float:right; height:100%; font-size:1.5em;" ng-click="send()">Send</button>
  	</div>
  
  </form>
</body>
</html>
